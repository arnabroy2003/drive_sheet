name: Run Drive to Sheet

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create creds.json
        run: echo '${{ secrets.GOOGLE_CREDS }}' > creds.json

      - name: Run script
        run: python main.py
